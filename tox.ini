[tox]
envlist=py3.10
skipdist=True

[base]
deps=
  pytest
  pytest-cov
  pylint
  betamax
  betamax-serializers
  pandas
  -e .
commands=
  -pylint --rcfile=setup.cfg src tests

[testenv]
deps=
  {[base]deps}
basepython = python3.10
commands=
  {[base]commands}
  pytest --cov-report term-missing --cov=elexsolver